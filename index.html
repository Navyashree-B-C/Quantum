        /* Header */
        header { position: sticky; top: 0; background: rgba(15, 15, 19, 0.95); backdrop-filter: blur(5px); z-index: 100; padding: 15px 20px 10px 20px; border-bottom: 1px solid #333; }
        h1 { font-size: 1.4rem; margin: 0 0 15px 0; color: var(--primary); text-align: center; font-weight: 800; letter-spacing: 2px; text-transform: uppercase;}
        
        /* Navigation */
        .nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-bottom: 10px; }
        .nav-btn { padding: 10px 4px; background: var(--surface); border: 1px solid #333; color: #888; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 0.7rem; transition: 0.2s; text-transform: uppercase; }
        .nav-btn.active { background: var(--secondary); color: white; border-color: var(--secondary); box-shadow: 0 0 10px rgba(55, 0, 179, 0.5); }
        .nav-btn:hover:not(.active) { background: #2c2c2c; }

        /* Progress */
        .progress-wrapper { display: flex; align-items: center; margin-bottom: 5px; }
        .progress-container { flex-grow: 1; background: #333; height: 6px; border-radius: 3px; overflow: hidden; margin-right: 10px; }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: width 0.5s cubic-bezier(0.22, 1, 0.36, 1); }
        .stats { font-size: 0.75rem; color: var(--accent); font-weight: bold; white-space: nowrap; font-family: monospace; }

        /* Views */
        .view-container { padding: 20px; display: none; animation: fadeIn 0.3s; }
        .view-container.active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Month Blocks */
        .month-block { margin-bottom: 50px; border-left: 3px solid #333; padding-left: 20px; }
        .month-header { display: flex; align-items: baseline; margin-bottom: 20px; }
        .month-number { font-size: 3rem; font-weight: 900; color: #333; margin-right: 15px; line-height: 1; }
        .month-info { display: flex; flex-direction: column; }
        .month-title { color: var(--accent); font-weight: bold; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .month-theme { color: #666; font-size: 0.9rem; font-style: italic; }
        
        /* Week/Day Styling */
        .week-block { background: var(--surface); border-radius: 8px; border: 1px solid #2a2a2a; margin-bottom: 15px; overflow: hidden; }
        .week-header { background: #25252b; padding: 10px 15px; font-size: 0.85rem; font-weight: bold; color: #fff; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        
        .day-row { display: flex; border-bottom: 1px solid #252525; padding: 10px 15px; transition: background 0.1s; cursor: pointer; }
        .day-row:last-child { border-bottom: none; }
        .day-row:hover { background: #23232a; }
        
        .day-col { width: 45px; font-size: 0.7rem; font-weight: bold; color: #555; padding-top: 5px; }
        .task-check { margin-top: 5px; margin-right: 15px; accent-color: var(--success); transform: scale(1.3); cursor: pointer; }
        .task-content { flex-grow: 1; }
        .task-name { font-size: 0.95rem; color: #ddd; display: block; margin-bottom: 3px; }
        .task-meta { font-size: 0.75rem; color: #888; background: #151515; padding: 2px 6px; border-radius: 4px; display: inline-block; border: 1px solid #333; font-family: monospace; }
        .done-text { text-decoration: line-through; color: #555; }
        .done-meta { opacity: 0.5; }

        /* Resources */
        .res-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .res-card { background: var(--surface); border: 1px solid #333; padding: 15px; border-radius: 8px; text-decoration: none; color: inherit; transition: 0.2s; display: flex; flex-direction: column; }
        .res-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .res-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .res-desc { font-size: 0.8rem; color: #888; }
        .res-icon { font-size: 1.5rem; margin-bottom: 10px; }

        /* =========================================================

           ========================================================= */
        const savedState = JSON.parse(localStorage.getItem('quantumArchitect')) || {};

        function render() {
            renderSection('view-learn', learnData, 'l');
            renderSection('view-projects', projectData, 'pj');
            renderSection('view-papers', paperData, 'pp');
            renderSection('view-practice', practiceData, 'pr');
            renderLibrary();
            updateStats();
        }

        function renderSection(elmId, data, prefix) {
            const container = document.getElementById(elmId);
            container.innerHTML = '';
            
            data.forEach(month => {
                // Month Header
                const mBlock = document.createElement('div');
                mBlock.className = 'month-block';
                mBlock.innerHTML = `
                    <div class="month-header">
                        <div class="month-number">${month.num}</div>
                        <div class="month-info">
                            <div class="month-title">${month.title}</div>
                            <div class="month-theme">${month.theme}</div>
                        </div>
                    </div>
                `;

                // Weeks
                month.weeks.forEach(week => {
                    const wBlock = document.createElement('div');
                    wBlock.className = 'week-block';
                    wBlock.innerHTML = `<div class="week-header"><span>${week.title}</span></div>`;
                    
                    week.days.forEach(day => {
                        // Generate consistent ID based on text hash to survive edits
                        const safeName = day.n.replace(/[^a-zA-Z0-9]/g, '');
                        const taskId = `${prefix}_${month.num}_${safeName}`;
                        const isChecked = savedState[taskId] || false;
                        
                        wBlock.innerHTML += `
                            <label class="day-row">
                                <div class="day-col">${day.d}</div>
                                <input type="checkbox" class="task-check" ${isChecked ? 'checked' : ''} onchange="toggleTask('${taskId}')">
                                <div class="task-content">
                                    <span class="task-name ${isChecked ? 'done-text' : ''}">${day.n}</span>
                                    <span class="task-meta ${isChecked ? 'done-meta' : ''}">${day.m}</span>
                                </div>
                            </label>
                        `;
                    });
                    mBlock.appendChild(wBlock);
                });
                container.appendChild(mBlock);
            });
        }

        function renderLibrary() {
            const container = document.getElementById('lib-content');
            container.innerHTML = '';
            libraryData.forEach(item => {
                container.innerHTML += `
                    <a href="${item.link}" target="_blank" class="res-card">
                        <div class="res-icon">${item.icon}</div>
                        <div class="res-title">${item.title}</div>
                        <div class="res-desc">${item.desc}</div>
                    </a>
                `;
            });
        }

        function updateStats() {
            let total = 0, completed = 0;
            const count = (arr, prefix) => {
                arr.forEach(m => m.weeks.forEach(w => w.days.forEach(d => {
                    total++;
                    const safeName = d.n.replace(/[^a-zA-Z0-9]/g, '');
                    const taskId = `${prefix}_${m.num}_${safeName}`;
                    if(savedState[taskId]) completed++;
                })));
            };
            
            count(learnData, 'l');
            count(projectData, 'pj');
            count(paperData, 'pp');
            count(practiceData, 'pr');

            const percent = total > 0 ? Math.round((completed/total)*100) : 0;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('stats').innerText = `${percent}% COMPLETED`;
        }

        window.toggleTask = (id) => {
            savedState[id] = !savedState[id];
            localStorage.setItem('quantumArchitect', JSON.stringify(savedState));
            render();
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // Match button
            const idx = ['learn','practice','projects','papers','library'].indexOf(tab);
            if(idx > -1) document.querySelectorAll('.nav-btn')[idx].classList.add('active');
            
            document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active-view'));
            document.getElementById(`view-${tab}`).classList.add('active-view');
        };

        render();
    </script>
