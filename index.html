    <style>
        :root { --primary: #bb86fc; --bg: #0f0f13; --surface: #1e1e24; --text: #e0e0e0; --success: #00e676; --secondary: #3700b3; --accent: #03dac6; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; max-width: 800px; margin: 0 auto; padding-bottom: 80px; }
        
        /* Sticky Header */
        header { position: sticky; top: 0; background: var(--bg); z-index: 100; padding: 20px 20px 10px 20px; border-bottom: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h1 { font-size: 1.5rem; margin: 0 0 15px 0; color: var(--primary); text-align: center; letter-spacing: 1px; font-weight: 800;}
        
        /* Nav */
        .nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .nav-btn { padding: 8px; background: var(--surface); border: 1px solid #333; color: #888; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: 0.2s; }
        .nav-btn.active { background: var(--secondary); color: white; border-color: var(--secondary); }
        .nav-btn:hover:not(.active) { background: #2c2c2c; }

        /* Progress */
        .progress-wrapper { display: flex; align-items: center; margin-bottom: 5px; }
        .progress-container { flex-grow: 1; background: #333; height: 8px; border-radius: 4px; overflow: hidden; margin-right: 10px; }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: width 0.5s cubic-bezier(0.22, 1, 0.36, 1); }
        .stats { font-size: 0.8rem; color: var(--accent); font-weight: bold; white-space: nowrap; }

        /* Content */
        .view-container { padding: 20px; display: none; animation: slideUp 0.3s ease-out; }
        .view-container.active-view { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards */
        .month-block { margin-bottom: 30px; border-left: 2px solid #333; padding-left: 15px; }
        .month-title { color: var(--accent); font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; }
        .month-number { background: #333; color: #fff; padding: 2px 6px; border-radius: 4px; margin-right: 10px; font-size: 0.8rem; }
        
        .card { background: var(--surface); padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #2a2a2a; }
        .week-label { font-size: 0.75rem; color: #666; font-weight: bold; margin: 10px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 2px; }

        .task { display: flex; align-items: flex-start; padding: 8px 0; border-bottom: 1px solid #252525; }
        .task:last-child { border: none; }
        .task input { margin-top: 5px; margin-right: 12px; transform: scale(1.2); accent-color: var(--success); cursor: pointer; opacity: 0.8; }
        .task input:checked { opacity: 1; }
        .task-content { flex-grow: 1; }
        .task-name { font-size: 0.95rem; display: block; line-height: 1.4; color: #ddd; }
        .task-meta { font-size: 0.75rem; color: #888; display: block; margin-top: 3px; }
        .task-meta a { color: var(--primary); text-decoration: none; }
        .done-text { text-decoration: line-through; color: #555; transition: color 0.3s; }

        function render() {

            renderSection('view-practice', practiceData);
            renderSection('view-projects', projectData);
            renderSection('view-papers', paperData);
            updateStats();
        }

        function renderSection(elmId, data) {
            const container = document.getElementById(elmId);
            container.innerHTML = '';
            
            data.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'month-block';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'month-title';
                titleDiv.innerHTML = `<span class="month-number">${block.month}</span> ${block.title}`;
                blockDiv.appendChild(titleDiv);

                block.weeks.forEach(week => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const label = document.createElement('div');
                    label.className = 'week-label';
                    label.innerText = week.label;
                    card.appendChild(label);

                    week.tasks.forEach(task => {
                        const isChecked = savedState[task.id] || false;
                        const taskHtml = `
                            <div class="task">
                                <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleTask('${task.id}')">
                                <div class="task-content">
                                    <span class="task-name ${isChecked ? 'done-text' : ''}">${task.name}</span>
                                    <span class="task-meta">${task.meta}</span>
                                </div>
                            </div>
                        `;
                        card.innerHTML += taskHtml;
                    });
                    blockDiv.appendChild(card);
                });
                container.appendChild(blockDiv);
            });
        }

        function updateStats() {
            let total = 0, completed = 0;
            const count = (d) => d.forEach(m => m.weeks.forEach(w => w.tasks.forEach(t => { total++; if(savedState[t.id]) completed++; })));
            
            count(learnData); count(practiceData); count(projectData); count(paperData);
            
            const percent = total > 0 ? Math.round((completed/total)*100) : 0;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('stats').innerText = percent + '% COMPLETED';
