<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Tracker</title>
    <style>
        :root { --primary: #6200ea; --bg: #121212; --surface: #1e1e1e; --text: #e0e0e0; --success: #00e676; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; color: var(--primary); }
        .progress-container { background: var(--surface); height: 10px; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: width 0.3s ease; }
        .phase { margin-bottom: 20px; }
        .phase-title { font-weight: bold; margin-bottom: 10px; color: #bb86fc; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .task { display: flex; align-items: center; background: var(--surface); padding: 12px; margin-bottom: 8px; border-radius: 8px; }
        .task input { margin-right: 15px; transform: scale(1.3); accent-color: var(--success); }
        .task-content { flex-grow: 1; }
        .task-name { font-size: 1rem; display: block; }
        .resources { font-size: 0.8rem; color: #999; margin-top: 4px; display: block; }
        a { color: #03dac6; text-decoration: none; }
    </style>
</head>
<body>

    <h1>‚öõÔ∏è Quantum Progress</h1>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="stats" style="margin-bottom: 20px; font-size: 0.9rem; color: #aaa;">0% Complete</div>

    <div id="app"></div>

    <script>
        // 1. The Data Structure (Your Roadmap)
        const roadmap = [
            {
                title: "Phase 1: The Kernel (Math)",
                tasks: [
                    { id: "p1w1d1", name: "Day 1: Complex Plane", resource: "Khan Academy: Complex Plane", link: "https://www.khanacademy.org/math/algebra2/x2ec2f6f830c9fb89:complex/x2ec2f6f830c9fb89:complex-plane/v/complex-plane" },
                    { id: "p1w1d2", name: "Day 2: Python Complex Type", resource: "Python Docs: complex()", link: "https://docs.python.org/3/library/functions.html#complex" },
                    { id: "p1w1d3", name: "Day 3: Magnitude & Phase", resource: "Visualizing Math", link: "#" },
                    { id: "p1w1d4", name: "Day 4: Conjugates", resource: "Math is Fun", link: "#" },
                    { id: "p1w1d5", name: "Day 5: Coding State Class", resource: "Repo Implementation", link: "#" },
                ]
            },
            {
                title: "Phase 2: The Hardware",
                tasks: [
                    { id: "p2w3d1", name: "Superposition", resource: "Qiskit Textbook Ch 1", link: "https://qiskit.org/textbook" },
                    { id: "p2w3d2", name: "The Bloch Sphere", resource: "Bloch Sphere Visualizer", link: "https://javafxpert.github.io/grok-bloch/" }
                ]
            }
        ];

        // 2. Load State
        const savedState = JSON.parse(localStorage.getItem('quantumProgress')) || {};

        // 3. Render Function
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            let totalTasks = 0;
            let completedTasks = 0;

            roadmap.forEach(phase => {
                const phaseDiv = document.createElement('div');
                phaseDiv.className = 'phase';
                
                const title = document.createElement('div');
                title.className = 'phase-title';
                title.textContent = phase.title;
                phaseDiv.appendChild(title);

                phase.tasks.forEach(task => {
                    totalTasks++;
                    const isChecked = savedState[task.id] || false;
                    if (isChecked) completedTasks++;

                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    
                    taskDiv.innerHTML = `
                        <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleTask('${task.id}')">
                        <div class="task-content">
                            <span class="task-name" style="${isChecked ? 'text-decoration: line-through; color: #666;' : ''}">${task.name}</span>
                            ${task.resource ? `<span class="resources"><a href="${task.link}" target="_blank">üîó ${task.resource}</a></span>` : ''}
                        </div>
                    `;
                    phaseDiv.appendChild(taskDiv);
                });

                app.appendChild(phaseDiv);
            });

            // Update Progress Bar
            const percent = Math.round((completedTasks / totalTasks) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('stats').innerText = `${percent}% Complete (${completedTasks}/${totalTasks})`;
        }

        // 4. Toggle Function
        window.toggleTask = (id) => {
            savedState[id] = !savedState[id];
            localStorage.setItem('quantumProgress', JSON.stringify(savedState));
            render();
        };

        // Initial Render
        render();
    </script>
</body>
</html>
